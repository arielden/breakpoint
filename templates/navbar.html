{% load static %}
<header class="header">
    <div class="logo">
        <img src="{% static './media/img/logo/logoblanco.png' %}" alt="logo del club">
    </div>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
    </label>
    <nav class="navbar">
        <a href="/" style="--i:0;">Inicio</a>
        <a href="{% url 'tienda' %}" style="--i:1;">Tienda</a>
        <a href="{% url 'reserva' %}" style="--i:2;">Reserva</a>
        <a href="{% url 'contacto' %}" style="--i:3;">Contacto</a>
    </nav>
</header>
